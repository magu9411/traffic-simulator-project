plugins {
    id 'java'
    id 'application'
}

group = 'traffic'
version = '0.1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'traffic.TrafficSimulatorApp'
}

tasks.named('test') {
    useJUnitPlatform()
}
